<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ITC - JS Project 1 - Fibonacci</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
  </head>
  <body>
    <main class="container">
      <h1 class="display-2 mt-5 mb-4">Fibonacci Calculator</h1>
      <div
        class="d-flex flex-nowrap align-items-center justify-content-start gap-3 fs-4 mb-3"
      >
        <span>The Fibonacci of</span>
        <div class="input-group has-validation d-flex position-relative w-25">
          <input
            type="number"
            placeholder="#"
            class="form-control w-25"
            id="inputNumber"
            min="0"
            step="1"
          />
          <div class="invalid-tooltip">Can't be larger than 50.</div>
        </div>
        <div>
          <button class="btn btn-primary" id="submit">is</button>
        </div>
        <span class="fibonacci"> </span>
        <div class="spinner-border spinner" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="saveCalc"
        />
        <label class="form-check-label fs-6 fw-light" for="saveCalc">
          Save calculation
        </label>
      </div>
      <div class="d-flex mt-5 mb-4 align-items-center gap-3">
        <h2 class="display-4">Results</h2>
        <div class="spinner-border main-spinner show" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div id="search-history" class="d-flex flex-column-reverse"></div>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./js/fibonacci.js"></script>
  </body>
</html>
